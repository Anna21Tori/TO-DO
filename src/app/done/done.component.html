<div id="modal-content-wrapper">
  <h1 mat-dialog-title>Done task</h1>
  <div mat-dialog-content>Are you really sure that You done the task"{{task?.title}}"? Don't you lie!!</div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="consent()">Yes</button>
    <button mat-button mat-dialog-close (click)="refusal()">No</button>
  </div>
</div>
