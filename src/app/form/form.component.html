<div class="row">

      <div class="input-field col-xl-8">
        <input placeholder="Name of task" name="title" [(ngModel)]="taskTitle" type="text" class="validate">
      </div>
      <div class="col-xl-3">
        <input type="date" required="required"/>
      </div>
      <div class="input-field col-xl-1">
        <a (click)="addNewTask()"  class="btn-floating btn-large waves-effect waves-light pink"><i class="material-icons">add</i></a>
      </div>
</div>
